platform: linux
image_resource:
  type: docker-image
  source: { repository: uhligit/rsync }
inputs:
  - name: source
  - name: ssh-config
params:
  source: source/
  target:
run:
  path: sh
  args:
  - -c
  - |
    set -eu

    rsync \
        --progress \
        --recursive \
        --rsh 'ssh -o UserKnownHostsFile=ssh-config/known_hosts -o IdentityFile=ssh-config/id' \
      "${source:?not set}" \
      "${target:?not set}"
